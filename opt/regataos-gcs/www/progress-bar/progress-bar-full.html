<!DOCTYPE html>
<html>
<head>
<title>Progress Bar</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./../css/style-progress-bar-full.css">
	<script type="text/javascript" src="./../js/jquery.min.js"></script>
	<script type="text/javascript" src="./../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="./../js/progress-bar/progress-bar.js"></script>
	<script type="text/javascript" src="./../js/progress-bar/functions-progress-bar.js"></script>
            <!-- Translations -->
	<script type="text/javascript" src="./../js/translations/language/progressbar-lang.js"></script>
</head>

<body>
<div class="container">
	<div class="app-installing app-installingfull">Game</div>
	<div class="light-grey light-greyfull">
		<div id="myBar" class="progress"></div>
		<div id="myBar-movement" class="progress-movement"></div>
		<div id="myBar-full" class="progress-full"></div>
	</div>
	<div class="status">Espere um momento, baixando o DirectX.</div>
	<div class="percentage"></div>
	<div class="down-speed">Velocidade:<div class="down-speed2">0 MB</div></div>
	<div class="down-file-size"><div id="filesize" class="file-size">700 MB /</div><div id="downsize" class="file-size">9.5 GB</div></div>
	<div class="eta-block"><div id="eta" class="eta-info">4h 25m 5s</div><div class="eta-info eta-desc">restante.</div></div>
	<div class="down-functions">
		<div class="pause" title="Pausar o download" onclick="pause_down();" style="background-image:url(./../images/pause-off.png);"></div>
		<div class="play" title="Iniciar o download" onclick="pause_down();" style="background-image:url(./../images/download-on.png);"></div>
		<div class="cancel" title="Cancelar" onclick="show_confirmbox();" style="background-image:url(./../images/close-off.png);"></div>
	</div>
	<div class="div-line"></div>
	<div class="queued-block">
		<div id="queued-1" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued1()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
		<div id="queued-2" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued2()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
		<div id="queued-3" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued3()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
		<div id="queued-4" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued4()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
		<div id="queued-5" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued5()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
		<div id="queued-6" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued6()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
		<div id="queued-7" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued7()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
		<div id="queued-8" class="queued"><div class="queued-title">queued</div><div onclick="stop_queued8()" class="close-button" title="Remover" style="background-image:url(./../images/close-off.png);"></div></div>
	</div>
</div>
</body>
</html>
