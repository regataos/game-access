<!DOCTYPE html>
<html>

<head>
	<title>Regata OS Game Access</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./../css/style.css">
	<link rel="stylesheet" type="text/css" href="./../css/category-app.css">
	<link rel="stylesheet" type="text/css" href="./../css/responsive-style.css">
	<link rel="stylesheet" type="text/css" href="./../css/roboto-style.css">
	<script type="text/javascript" src="./../js/jquery.min.js"></script>
	<script type="text/javascript" src="./../js/fas-icons.js"></script>
	<script type="text/javascript" src="./../js/js-pages/universal-functions/get-games-image-path.js"></script>
	<script type="text/javascript" src="./../js/js-pages/universal-functions/run-shell-script.js"></script>
	<script type="text/javascript" src="./../js/js-pages/universal-functions/handle-css-class.js"></script>
	<script type="text/javascript" src="./../js/js-pages/universal-functions/reload-page.js"></script>
	<script type="text/javascript" src="./../js/js-pages/universal-functions/settings-checker.js"></script>
	<script type="text/javascript" src="./../js/confirm-installation.js"></script>
	<script type="text/javascript" src="./../js/translations/language/pages-lang.js"></script>
	<script type="text/javascript" src="./../js/translations/language/pages-blocks-lang.js"></script>
</head>

<body class="body-page">
	<div class="blocks">
		<div class="blocks2">
			<div class="title-top-box">
				<div class="title-top universal-installed-title installed-title-epicstore">Jogos instalados</div>

				<div class="page-buttons">
					<div class="view-more universal-more epicstore-install show-element"
						onclick="run_launcher('epicstore');">Instalar a Epic Games Store</div>
					<div class="view-more universal-more epicstore-more" onclick="run_launcher('epicstore');">Ver mais
						na Epic Games Store</div>
					<div id="epicstore-remove-account" class="remove-account"
						onclick="remove_user_account('epicstore');">Remover conta</div>
				</div>
			</div>

			<div class="blocks3-universal">
				<div id="installed-games" class="list-installed-games"></div>

				<div class="title-top universal-account-title account-title-epicstore">Dispon√≠veis na sua conta da Epic
					Games Store</div>
				<div id="account-games" class="list-account-games"></div>
			</div>

			<div id="epicstore-buttons" class="epicstore-login">
				<div id="login-button" class="universal-login login-button-epicstore" onclick='openUrl();'>Fazer login
					na Epic Games Store</div>
				<div id="login-button" class="universal-login install-button-epicstore epicstore-install show-element"
					onclick="run_launcher('epicstore');">Instalar Epic Games Store</div>
			</div>

			<div class="loading">
				<div class="loader"></div>
			</div>
			<div class="loading-games">Carregando a sua biblioteca de jogos...</div>
			<script type="text/javascript" src="./../js/js-pages/epicstore-login.js"></script>
			<script type="text/javascript" src="./../js/js-pages/action-launchers.js"></script>
			<script type="text/javascript" src="./../js/js-pages/games-list.js"></script>
			<script type="text/javascript" src="./../js/js-pages/action-games.js"></script>

		</div>
	</div>
</body>

</html>
