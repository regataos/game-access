<!DOCTYPE html>
<html>
<head>
	<title>Regata OS Game Access</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./../css/style.css">
	<link rel="stylesheet" type="text/css" href="./../css/category-app.css">
	<link rel="stylesheet" type="text/css" href="./../css/responsive-style.css">
	<link rel="stylesheet" type="text/css" href="./../css/roboto-style.css">
	<script type="text/javascript" src="./../js/jquery.min-3.2.1.js"></script>

	<!-- Display content when everything is ready -->
	<script type="text/javascript">
		$(function(){
			$("#loadscreen").fadeOut("slow");
		});

		$(function(){
			$(".blocks").fadeIn("slow");
		});

		// Check Steam Games
		setTimeout(function(){
    		create_cache_steam_games();
    	}, 1000);
	</script>

<body>
<div id='loadscreen'></div>

<div class="blocks">
	<div class="blocks2">
		<div class="title-top-box">
			<div class="title-top universal-installed-title">Jogos instalados pelo Steam</div>
		</div>
		<div id="steam" class="view-more universal-more" onclick="run_steam_client();">Ver mais no Steam</div>

		<div class="blocks3">
			<div id="universal-installed" class="inner-blocks universal-installed-games"></div>
			<div class="title-top universal-account-title">Dispon√≠veis na sua conta Steam</div>
			<div id="universal-account" class="inner-blocks universal-all-games"></div>
		</div>
		<!-- Check Steam Games -->
		<script type="text/javascript" src="./../js/js-pages/steam-games-list.js"></script>

		<script type="text/javascript" src="./../js/translations/language/pages-blocks-lang.js"></script>
	</div>
</div>

</body>
