<!DOCTYPE html>
<html amp lang="en">
<head>
    <meta charset="utf-8">
    <title>Web Story AMP</title>
    <link rel="canonical" href="URL_CANONICAL">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        }
        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden;
            }
            to {
                visibility: visible;
            }
        }
        @-moz-keyframes -amp-start {
            from {
                visibility: hidden;
            }
            to {
                visibility: visible;
            }
        }
        @-ms-keyframes -amp-start {
            from {
                visibility: hidden;
            }
            to {
                visibility: visible;
            }
        }
        @-o-keyframes -amp-start {
            from {
                visibility: hidden;
            }
            to {
                visibility: visible;
            }
        }
        @keyframes -amp-start {
            from {
                visibility: hidden;
            }
            to {
                visibility: visible;
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none;
            }
        </style>
    </noscript>
    <style amp-custom>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .story-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

    <!-- Página 1 -->
        <amp-story standalone
                   title="Web Story AMP"
                   publisher="Nome do Editor"
                   publisher-logo-src="URL_LOGO_EDITOR">
            <amp-story-page id="page1">
                <amp-story-grid-layer template="fill">
                    <h1>Página 1</h1>
                </amp-story-grid-layer>
                <amp-story-grid-layer template="vertical">
                    <p>Este é o texto da primeira página do web story.</p>
                </amp-story-grid-layer>
            </amp-story-page>

            <!-- Página 2 -->
            <amp-story-page id="page2">
                <amp-story-grid-layer template="fill">
                    <h1>Página 2</h1>
                </amp-story-grid-layer>
                <amp-story-grid-layer template="vertical">
                    <p>Este é o texto da segunda página do web story.</p>
                </amp-story-grid-layer>
            </amp-story-page>
        </amp-story>

</body>
</html>
